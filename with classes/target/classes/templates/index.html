<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Student Management System</a>

	<!-- Toggler/collapsible Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/students}">Students</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/teachers}">Teachers</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/classes}">Classes</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item" th:if="${#authorization.expression('isAuthenticated')}">
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
	<h1>Welcome  <span sec:authentication="principal.username">>Teacher User</span>,</h1>
	<h3><br/>This is the Student Management App for teachers and students.<br/><br/>Here teachers can register and control the list of students, and students can see their classmates.</h3>
</div>
</body>
</html>
